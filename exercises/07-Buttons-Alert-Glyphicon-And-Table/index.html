<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert, Glyphicon and Table</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-6 center">
					<div class="card border-0 pt-4">
						<div class="card-body">
							<h2 class="card-title">Is hard to remember all the boostrap elements</h2>
							<p class="card-text">The rest seems easy because it was very well trought! Don't you agree?</p>
							<button type="button" class="btn btn-success">Yes</button>
							<button type="button" class="btn btn-danger">No</button>
						</div>
					</div>
				</div>

				<div class="col-6">
					<div class="alert alert-warning" role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only"></span>
						If you don't agree some of this people may slap you in the face:
					</div>

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Firstname</th>
								<th scope="col">Lastname</th>
								<th scope="col">Email</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>John</td>
								<td>Mary</td>
								<td>July</td>
							</tr>
							<tr>
								<td>Doe</td>
								<td>Moe</td>
								<td>Dooley</td>
							</tr>
							<tr>
								<td>john@example.com</td>
								<td>mary@example.com</td>
								<td>july@example.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
